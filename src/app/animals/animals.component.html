
<app-search-animal></app-search-animal>


<div>

<ul *ngFor = "let a of animals">
  <li><a [routerLink] = "['/animal', a.id]">{{a.espece}}</a></li>
  <li>{{a.famille}}</li>
  <img src = "{{a.image}}">
  <button (click) = "select(a)">Details</button>
  
</ul>

<p *ngIf = "animalSelected != null">
<app-animal-details [animalDetails] = "animalSelected"></app-animal-details>
</p>

</div>
